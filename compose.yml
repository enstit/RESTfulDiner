services:
  app:
    build:
      context: .
    depends_on:
      - database
    ports:
      - 5000:5000
    environment:
      - APP_URL=http://127.0.0.1:5000
      - API_URI=/api/v1
      - DATABASE_URL=postgresql://user:password@database:5432/postgres
    secrets:
       - jwt_secrets
       - uuid_secrets
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - ./app:/usr/src/app
    restart: unless-stopped

  database:
    image: postgres:13
    hostname: database
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres

secrets:
   jwt_secrets:
     file: jwt_secrets.txt
   uuid_secrets:
     file: uuid_secrets.txt
